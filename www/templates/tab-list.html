<ion-view view-title="Shopping List">
  <ion-content class="padding">

  <ul class="list">
    <li class="item" ng-repeat="keyword in list">{{keyword}}</li>
  <ul>

    <div class="list">
      <form ng-submit="InsertNewKeyword(keyword)">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Item" ng-model="keyword">
          </label>
          <button class="button button-light button-stable" type="submit">
            Add
          </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
